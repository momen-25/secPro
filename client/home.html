<template name = "home">

		{{#if currentUser}}


	<div class="raw" style="width: 100%;float: left;">

		  {{#each pro}}
		     <div class="col-md-3 col-sm-4 col-xs-6 homeUnite " style="overflow: hidden;">
			    <div class="homeUnite-img" >
				<img src="{{mainImg}}" width="100%" height="100%">
			  </div>

			 <div class="homeUnite-description">
			    	{{dis}}
				   <br>
				   {{price}} LE
				   <br>
				    <span>offered by </span><a href="/marketClintVeiw/{{brand}}">{{brand}}</a>
				   <br>


				 <a href="product/{{_id}}"  class="link-purple btn btn-info">view more</a>

				
		     </div>
		    </div>
		{{/each}}

       </div>
		{{else}}
		
			<div class="raw">

		  {{#each pro}}
		     <div class="col-md-3 col-sm-4 col-xs-6 homeUnite">
			    <div class="homeUnite-img" >
				<img src="{{mainImg}}" width="100%" height="100%">
			  </div>

			 <div class="homeUnite-description">
			    	{{dis}}
				    <br>
				   {{price}}
				
		     </div>
			
		    </div>

		{{/each}}
	</div>
		{{/if}}

			
		
	

        
         
	
</template>
